<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header style="background-color: #16a085; height: 70px">
      <h1 style="color: #ffffff; font-size: 25px" class="pl-2 pt-3">
        Ingreso Usuarios
      </h1>
    </header>
    <div class="container mt-4" id="contenido-form">
      <form id="formulario">
        <div class="form-group row">
          <label for="inputUser" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="gatoBotas"
              class="form-control"
              id="inputUser"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Contraseña</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              required
              placeholder="********"
            />
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <a
            class="btn mx-4"
            id="aceptarLogin"
            style="background-color: #16a085; color: #ffffff"
          >
            Aceptar
          </a>
          <a
            type="submit"
            href="../index.html"
            class="btn"
            style="background-color: #16a085; color: #ffffff"
          >
            Cancelar
          </a>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
