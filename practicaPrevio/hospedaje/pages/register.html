<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header style="background-color: #16a085; height: 70px">
      <h1 style="color: #ffffff; font-size: 25px" class="pl-2 pt-3">
        Registro de usuarios
      </h1>
    </header>
    <div class="container mt-4" id="contenido-form">
      <form id="formulario">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputName"
              required
              placeholder="Gato con Botas"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label"
            >Usuario</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputUser"
              required
              placeholder="gatoBotas"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              required
              placeholder="gatoconbotas@mail.com"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPhone" class="col-sm-2 col-form-label"
            >Telefono</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="inputPhone"
              required
              min="0"
              onkeypress="return isNumberKey(event)"
              placeholder="1234567890"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputServices" class="col-sm-2 col-form-label"
            >Servicios</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="inputServices"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <a
            class="btn mx-4"
            id="aceptarRegister"
            style="background-color: #16a085; color: #ffffff"
            >Aceptar</a
          >
          <a
            type="submit"
            href="../index.html"
            class="btn"
            style="background-color: #16a085; color: #ffffff"
          >
            Cancelar
          </a>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
